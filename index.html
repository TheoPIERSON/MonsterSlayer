<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Monster Slayer</title>
  </head>
  <body>
    <header>
      <img src="images/820a1a8b-9b87-4cb4-a4b7-016b84a70aa0.jpg" alt="" />
      <div id="you">
        <h1 class="player">You</h1>
        <progress id="health" value="100" max="100" min="0" class="health"></progress>
      </div>
      <div id="monster">
        <h1 class="player">Monster</h1>
        <progress id="healthMonster" value="100" max="100" min="0" class="health"></progress>
      </div>
      <img src="images/05fc72cfc077278bcd32465ec2acd44b.jpg" alt="" />
    </header>
    <main>
      <div id="ActionButtons"></div>
      <div id="Damages"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
